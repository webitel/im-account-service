version: v2

# clean: true

managed:

  enabled: true
  override:
    - file_option: go_package
      value: github.com/webitel/proto/auth;authpb
  disable:
    # Don't modify any files in buf.build/googleapis/googleapis
    - module: buf.build/googleapis/googleapis

plugins:
  # Base types for Go. Generates message and enum types.
  - remote: buf.build/protocolbuffers/go:v1.30.0
    out: gen
    opt:
      - module=github.com/webitel/proto

  # Generates Go client and server stubs for the gRPC framework.
  - remote: buf.build/grpc/go:v1.3.0
    out: gen
    opt:
      - module=github.com/webitel/proto

inputs:
  # - git_repo: "https://github.com/webitel/protos"
  #   branch: "feat/messaging"
  #   subdir: "./webitel-go"
  # # 'proto_file' is a path to a specific proto file. Optionally, you can include package
  # # files as part of the files to be generated (the default is false).
  - proto_file: authN.proto

